<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Coach</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav>
        <a href="/">Home</a>
        <a href="/how-it-works">How It Works</a>
        <a href="/about">About</a>
        <a href="/report">Report</a>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>üé§ AI Voice Coach &copy; 2025</p>
    </footer>

    {% if session.get('audio_file') %}
    <div class="player-bar">
        <audio id="audioPlayer" controls>
            <source src="{{ url_for('static', filename='uploads/' + session['audio_file']) }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button onclick="document.getElementById('audioPlayer').currentTime -= 5">‚èÆ Back</button>
            <button onclick="document.getElementById('audioPlayer').play()">‚ñ∂ Play</button>
            <button onclick="document.getElementById('audioPlayer').pause()">‚è∏ Pause</button>
            <button onclick="document.getElementById('audioPlayer').currentTime += 5">‚è≠ Forward</button>
        </div>
    </div>
    {% endif %}
</body>
</html>
